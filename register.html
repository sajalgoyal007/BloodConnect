<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Donor</title>
    <link rel="stylesheet" href="./register.css">
    <style>
        /* Go Home Icon Styling */
        .home-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            text-decoration: none;
            color: #e74c3c;
        }
        .home-icon:hover {
            color: #c0392b;
        }
        /* Animation for errors */
        .shake {
            animation: shake 0.5s;
            border-color: #e74c3c !important;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <!-- üè† Go Home Icon -->
    <a href="/" class="home-icon">üè†</a>

    <!-- Form Container -->
    <div class="form-container">
        <h1>ü©∏ Register as a Blood Donor</h1>

        <form id="donorForm" action="/register" method="POST">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <small class="error-message" aria-live="polite"></small>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="65">
                <small class="error-message" aria-live="polite"></small>
            </div>

            <!-- Blood Group -->
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="">Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <small class="error-message" aria-live="polite"></small>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                <small class="error-message" aria-live="polite"></small>
            </div>

            <!-- City -->
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                <small class="error-message" aria-live="polite"></small>
            </div>

            <!-- Location Capture -->
            <div class="form-group">
                <label>Location:</label>
                <button type="button" onclick="getLocation()">üìç Get My Location</button>
                <input type="hidden" id="latitude" name="latitude" required>
                <input type="hidden" id="longitude" name="longitude" required>
                <small id="locationMessage" class="error-message"></small>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        // Form Validation
        document.getElementById('donorForm').addEventListener('submit', function(event) {
            const inputs = document.querySelectorAll('input[required], select[required]');
            let isValid = true;

            inputs.forEach(input => {
                const errorMessage = input.nextElementSibling;
                if (!input.value.trim()) {
                    errorMessage.textContent = `${input.previousElementSibling.textContent} is required.`;
                    input.classList.add('shake');
                    isValid = false;
                } else if (input.id === 'contact' && !/^[0-9]{10}$/.test(input.value)) {
                    errorMessage.textContent = 'Enter a valid 10-digit phone number.';
                    input.classList.add('shake');
                    isValid = false;
                } else {
                    errorMessage.textContent = '';
                    input.classList.remove('shake');
                }
            });

            if (!isValid) {
                event.preventDefault();
                document.getElementById('locationMessage').textContent = 'Please fill all required fields.';
            }
        });

        // Capture User Location
        function getLocation() {
            const locationMessage = document.getElementById('locationMessage');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById('latitude').value = position.coords.latitude;
                        document.getElementById('longitude').value = position.coords.longitude;
                        locationMessage.textContent = 'Location captured!';
                        locationMessage.style.color = 'green';
                    },
                    () => {
                        locationMessage.textContent = 'Unable to get your location.';
                        locationMessage.style.color = '#e74c3c';
                    }
                );
            } else {
                locationMessage.textContent = 'Geolocation not supported by your browser.';
                locationMessage.style.color = '#e74c3c';
            }
        }

        // Try to get location automatically on page load
        window.onload = getLocation;
    </script>
</body>
</html>
